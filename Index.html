<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Tour Service Section -->
<section class="tour-section">
  <div class="container">
    <h2 class="section-title">Our Exclusive Tours</h2>
    <div class="tour-videos">

      <!-- Main Video -->
      <div class="main-video">
        <video src="videos/damnoen.mp4" poster="images/damnoen.jpg" controls></video>
        <div class="video-overlay">
          <h3>Damnoen Saduak Floating Market</h3>
          <p>Experience the riverside culture up close</p>
          <a href="#booking" class="btn">Book Now</a>
        </div>
      </div>

      <!-- Secondary Videos -->
      <div class="secondary-videos">
        <div class="video-card">
          <video src="videos/ayutthaya.mp4" poster="images/ayutthaya.jpg" controls></video>
          <div class="video-overlay">
            <h4>Ayutthaya Temple Tour</h4>
            <a href="#booking" class="btn-small">Book Now</a>
          </div>
        </div>
        <div class="video-card">
          <video src="videos/kanchanaburi.mp4" poster="images/kanchanaburi.jpg" controls></video>
          <div class="video-overlay">
            <h4>Kanchanaburi Tour</h4>
            <a href="#booking" class="btn-small">Book Now</a>
          </div>
        </div>
        <div class="video-card">
          <video src="videos/safari.mp4" poster="images/safari.jpg" controls></video>
          <div class="video-overlay">
            <h4>Safari Tour</h4>
            <a href="#booking" class="btn-small">Book Now</a>
          </div>
        </div>
        <div class="video-card">
          <video src="videos/suan-siam.mp4" poster="images/suan-siam.jpg" controls></video>
          <div class="video-overlay">
            <h4>Suan Siam Tour</h4>
            <a href="#booking" class="btn-small">Book Now</a>
          </div>
        </div>
        <div class="video-card">
          <video src="videos/wangnai.mp4" poster="images/wangnai.jpg" controls></video>
          <div class="video-overlay">
            <h4>Wang Nai Temple Tour</h4>
            <a href="#booking" class="btn-small">Book Now</a>
          </div>
        </div>
        <div class="video-card">
          <video src="videos/canal.mp4" poster="images/canal.jpg" controls></video>
          <div class="video-overlay">
            <h4>Canal Tour</h4>
            <a href="#booking" class="btn-small">Book Now</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

</body>
</html>
